<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spreadsheet transform</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      textarea {
        border: none;
        outline: none;
        background: #ccc;
        margin: 20px;
        padding: 20px;
        box-sizing: border-box;
        width: calc(100vw - 40px);
        height: calc(100vh - 40px);
      }
    </style>
  </head>
  <body>
    <textarea></textarea>
    <script>
      const $ = document.querySelector.bind(document)
      const explodeTab = str => str.split(/\r?\n/)
      const explodeLine = str => str.split(/;/)
      const cleanLine = arr =>
        [
          window.location.hash.substr(1),
          arr[0],
          arr[1],
          arr[2].replace(/\s/g, '').replace(/\./, '')
        ].join('\t')

      const replace = str =>
        console.log(str) ||
        str
          .replace(/\"/g, '')
          .replace(/\)\)\)\)/g, '')
          .replace(/�/g, 'Ö')

      window.addEventListener('load', () =>
        $('textarea').addEventListener('input', (
          event // $('textarea').value =
        ) => {
          const a = explodeTab(event.target.value)
            .map(replace)
            .map(explodeLine)
            .map(cleanLine)
            // Remove first line
            .join('\n')
          console.log(a)
        })
      )
    </script>
  </body>
</html>
